<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/css/chat.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../../public/imagens/profile2.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Larissa Fernandes
                    </span>
                    <span class="item-description">
                        Paciente
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Agenda
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        <span class="item-description">
                            Ligações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-folder"></i>
                        <span class="item-description">
                            Mídias
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair do Chat
                </span>
            </button>
        </div>
    </nav>
    <article class="box-contatos">
        <section class="topo-titulo">
            <h1>Chats</h1>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>
        <section class="input-container">
            <input type="text" placeholder="Buscar...">
            <i class="fa-solid fa-magnifying-glass" id="icon-left"></i>
            <i class="fa-solid fa-sliders" id="icon-right"></i>
        </section>
        <section class="contato">
            <section class="contato-img">
                <img src="../../public/imagens/profile3-psico.jpg" alt="" class="profiles-img">
            </section>
            <section class="contato-text">
                <section class="h1-span-alinhados">
                    <h2>Wanessa Pedroso</h2>
                <section class="span-right">
                    <span>10:40</span>
                </section>
                </section>
                <p>Sem mensagens...</p>
            </section>
        </section>

        <section class="contato">
            <section class="contato-img">
                <img src="../../public/imagens/profile-psico.jpg" alt="" class="profiles-img">
            </section>
            <section class="contato-text">
                <section class="h1-span-alinhados">
                    <h2>Pedro Lardal</h2>
                <section class="span-right">
                    <span>10:40</span>
                </section>
                </section>
                <p>Sem mensagens...</p>
            </section>
        </section>

        <section class="contato">
            <section class="contato-img">
                <img src="../../public/imagens/profile2-psico.jpg" alt="" class="profiles-img">
            </section>
            <section class="contato-text">
                <section class="h1-span-alinhados">
                    <h2>Bruno Ferreira</h2>
                <section class="span-right">
                    <span>10:40</span>
                </section>
                </section>
                <p>Sem mensagens...</p>
            </section>
        </section>

        <section class="contato">
            <section class="contato-img">
                <img src="../../public/imagens/profile7.jpg" alt="" class="profiles-img">
            </section>
            <section class="contato-text">
                <section class="h1-span-alinhados">
                    <h2>Douglas Dias</h2>
                    <section class="span-right">
                        <span>10:40</span>
                    </section>
                </section>
                <p>Sem mensagens...</p>
            </section>
        </section>
    </article>
    <script>
        document.getElementById('open_btn').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('open-sidebar');
});
    </script>
</body>
</html>
